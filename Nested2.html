<!DOCTYPE html>
<html>
<head>
    <title>NestedTables</title>
    
</head>
<body>

<h1>Container Table</h1>

<table border="3px" style="border-color: red;">
    <tr>
        <td>
            <table border="2px" style="border-color: yellow; text-align: center;">
                <tr>
                    <td colspan="2">Nested Table 2</td>
                </tr>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                </tr>
                <tr>
                    <td>Our First Table</td>
                    <td>Nested Within</td>
                </tr>
            </table>
        </td>
        <td>
            <table border="2px" style="border-color: blue; border-collapse: collapse; width: 100%; text-align: center;" >
                <tr>
                    <td>Nested Table 2</td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List Object 1</li>
                            <li>List Object 2</li>
                            <li>List Object 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table border="2px" style="text-align: center;">
                <tr>
                    <td colspan="2">Nested Table 3</td>
                </tr>
                <tr>
                    <td style="text-decoration: underline; text-decoration-color: purple; color: purple;">Nested Table</td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>
        <td>
            <table border="2px" style="border-color: green; border-collapse: collapse;">
                <tr>
                    <td>Nested Table 4</td>
                </tr>
                <tr>
                    <td>
                        <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=HTML" alt="HTML" style="border-radius: 20px;">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
