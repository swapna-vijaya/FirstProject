<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan</title>
</head>
<body>
    <table border="4px">
        <tr>
            <th colspan="6px">Row Span</th>
        </tr>
        <tr>
            <td rowspan="2px">UG</td>
            <td>B.Tech</td>
        </tr>
        <tr>
            <td>B.Com</td>
        </tr>
        <tr>
            <td rowspan="2px">PG</td>
            <td>M.Tech</td>
        </tr>
        <tr>
            <td>M.Com</td>
        </tr>
    </table>
</body>
</html>
