<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer content{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: lightskyblue;
            padding: 20px;
        }
        .inner content{
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="outer content">Content</div>
    <div class="inner content">Large</div>
</body>
</html>
