<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px;
}

.container {
    max-width: 600px;
    margin: auto;
}

h1 {
    font-size: 3em;
    color: #ff69b4;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
}

.gift-box {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 30px auto;
    background-color: #ff69b4;
    cursor: pointer;
    border-radius: 10px;
}

.gift-box .ribbon {
    position: absolute;
    background-color: #fff;
}

.gift-box .ribbon:first-child {
    width: 20px;
    height: 150px;
    top: 0;
    left: 65px;
}

.gift-box .ribbon:last-child {
    width: 150px;
    height: 20px;
    top: 65px;
    left: 0;
}

.message {
    display: none;
    margin-top: 30px;
}

.message img {
    width: 100%;
    border-radius: 10px;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Click the gift to open your surprise!</p>
        <div class="gift-box" id="gift-box">
            <div class="ribbon"></div>
            <div class="ribbon"></div>
        </div>
        <div class="message" id="message">
            <h2>Surprise! ðŸŽ‰</h2>
            <p>Wishing you a day filled with happiness and a year filled with joy!</p>
            <img src="https://tse3.mm.bing.net/th?id=OIP.F767kATN3EaakzQoiRcSvgHaFX&pid=Api&P=0&h=180" alt="Happy Birthday">
        </div>
    </div>
    
</body>
</html>
