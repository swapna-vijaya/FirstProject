<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h1{
            left: 50px;
            position: static;
            border: 2px solid crimson;
        }
        h2{
            left: 80px;
            position: relative;
            border: 2px dashed yellowgreen;
        }
        h3{
            position: fixed;
            left: 60px;
            right: 80px;
            border: 4px double orange;
        }

</head>
